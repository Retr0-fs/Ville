<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ville en THREE.js</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <!-- Inclusion de la bibliothèque THREE.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Création de la scène
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // ciel bleu

      // Mise en place de la caméra
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(50, 50, 50);
      camera.lookAt(0, 0, 0);

      // Création du renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Création d’un sol
      const groundGeometry = new THREE.PlaneGeometry(200, 200);
      const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      // Le sol doit être horizontal
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Ajout d’un éclairage ambiant
      const ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
      scene.add(ambientLight);

      // Ajout d’un éclairage directionnel pour donner du relief aux bâtiments
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 50, 0);
      scene.add(directionalLight);

      // Fonction de création d’un bâtiment
      function createBuilding(x, z) {
        // Hauteur aléatoire entre 5 et 25
        const height = Math.random() * 20 + 5;
        // Matériau avec une couleur aléatoire
        const buildingMaterial = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
        // Géométrie de base d’une boîte pour représenter le bâtiment
        const buildingGeometry = new THREE.BoxGeometry(1, 1, 1);
        const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
        // La hauteur est appliquée par l’échelle en Y, et on ajuste la position pour que la base touche le sol
        building.scale.y = height;
        building.position.set(x, height / 2, z);
        scene.add(building);
      }

      // Création d’une grille de bâtiments pour former la ville
      const gridSize = 10; // nombre de cases de chaque côté
      const spacing = 5;   // espacement entre les bâtiments

      for (let i = -gridSize; i <= gridSize; i++) {
        for (let j = -gridSize; j <= gridSize; j++) {
          // Légère variation sur la position pour plus de naturel
          const x = i * spacing + (Math.random() - 0.5) * 2;
          const z = j * spacing + (Math.random() - 0.5) * 2;
          createBuilding(x, z);
        }
      }

      // Fonction d'animation permettant le rendu continu
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      // Ajustement de la scène lors du redimensionnement de la fenêtre
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
